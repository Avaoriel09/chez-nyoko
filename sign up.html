<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Hub Sign-Up</title>
    <link rel="stylesheet" href="Sign up styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1>Welcome to Pizza Hub!</h1>
        <p>Join us to enjoy delicious pizzas and exclusive offers.</p>
        <form action="#" method="post">
            <h2>Sign Up</h2>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required maxlength="10">

            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="referral">How did you hear about us?</label>
            <input type="text" id="referral" name="referral">

            <label>
                <input type="checkbox" name="newsletter"> Yes, I would like to receive updates, promotions, and special offers from Pizza Hub.
            </label>

            <label>
                <input type="checkbox" required> I agree to the Terms and Conditions and Privacy Policy.
            </label>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
